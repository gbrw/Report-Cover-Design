<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>University Cover Builder - Official Edition</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Official Serif Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PDF Lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #000000;
            --bg-page: #ffffff;
        }

        body { font-family: 'Cairo', sans-serif; background: #e2e8f0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LAYOUT --- */
        .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }
        .sidebar { width: 360px; background: white; border-left: 1px solid #cbd5e1; overflow-y: auto; z-index: 20; display: flex; flex-direction: column; padding-bottom: 80px; }
        .preview-area { flex: 1; background: #525659; display: flex; justify-content: center; align-items: flex-start; padding: 30px; overflow: auto; position: relative; padding-bottom: 80px; }

        @media (min-width: 768px) {
            .sidebar { padding-bottom: 0; }
            .preview-area { padding-bottom: 30px; }
        }

        /* --- A4 PAPER --- */
        #a4-paper {
            width: 210mm;
            min-height: 297mm;
            background: var(--bg-page);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            transform-origin: top center;
            display: flex;
            flex-direction: column;
            color: #000;
            padding: 20mm;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        
        /* Font overrides */
        .font-official { font-family: 'Amiri', serif; }
        [dir="ltr"] .font-official { font-family: 'Libre Baskerville', serif; }

        /* --- TEMPLATES (ALL BASED ON CLASSIC) --- */
        
        /* Shared Structure */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-text { text-align: center; flex: 1; padding: 0 10px; }
        .logo-img { height: 90px; width: 90px; object-fit: contain; }
        .title-container { width: 100%; text-align: center; margin: 30px 0; }
        .footer-row { margin-top: auto; padding-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: center; }

        /* 1. ORIGINAL CLASSIC (الأصلي) */
        .tpl-1 { border: 1px solid #ccc; }
        .tpl-1 .header-row { border-bottom: 2px solid #000; padding-bottom: 15px; margin-bottom: 30px; }
        .tpl-1 .title-box { border: 2px solid #000; padding: 20px; border-radius: 8px; }

        /* 2. SIMPLE LINES (خطوط فقط - بدون صندوق) */
        .tpl-2 { border: 1px solid #999; }
        .tpl-2 .header-row { border-bottom: 1px solid #000; padding-bottom: 15px; margin-bottom: 30px; }
        .tpl-2 .title-box { border-top: 2px solid #000; border-bottom: 2px solid #000; padding: 25px 0; border-radius: 0; }

        /* 3. DOUBLE BORDER (إطار صفحة مزدوج) */
        .tpl-3 { border: 4px double #000; }
        .tpl-3 .header-row { border-bottom: 1px solid #000; padding-bottom: 10px; }
        .tpl-3 .title-box { border: 1px solid #000; padding: 20px; }

        /* 4. THICK FRAME (إطار سميك) */
        .tpl-4 { border: 3px solid #000; }
        .tpl-4 .header-row { border-bottom: 2px solid #000; padding-bottom: 15px; }
        .tpl-4 .title-box { border: 3px double #000; padding: 20px; }

        /* 5. ROUNDED (ناعم) */
        .tpl-5 { border: 1px solid #ccc; }
        .tpl-5 .header-row { border-bottom: 1px solid #ccc; padding-bottom: 15px; }
        .tpl-5 .title-box { border: 2px solid #000; padding: 25px; border-radius: 15px; }

        /* 6. CLEAN (بدون إطار صفحة) */
        .tpl-6 { border: none; }
        .tpl-6 .header-row { border-bottom: 4px double #000; padding-bottom: 15px; }
        .tpl-6 .title-box { border: 1px solid #000; padding: 30px; }

        /* 7. FORMAL (رسمي جداً) */
        .tpl-7 { outline: 1px solid #000; outline-offset: -10mm; }
        .tpl-7 .header-row { margin-bottom: 40px; border-bottom: 1px solid #000; padding-bottom: 20px; }
        .tpl-7 .title-box { border-top: 1px solid #000; border-bottom: 1px solid #000; padding: 20px 0; }

        /* 8. BOXED HEADER (ترويسة داخل صندوق) */
        .tpl-8 { border: 1px solid #ccc; }
        .tpl-8 .header-row { border: 1px solid #000; padding: 10px; border-radius: 4px; }
        .tpl-8 .title-box { border: 1px solid #000; padding: 20px; }

        /* 9. SHARP (حاد) */
        .tpl-9 { border: 2px solid #000; }
        .tpl-9 .header-row { border-bottom: 2px solid #000; padding-bottom: 15px; }
        .tpl-9 .title-box { border-left: 5px solid #000; border-right: 5px solid #000; padding: 20px; background: #f9fafb; }

        /* 10. MINIMALIST (حد أدنى) */
        .tpl-10 { border: 1px solid #eee; }
        .tpl-10 .header-row { border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .tpl-10 .title-box { padding: 20px; border: 1px dashed #000; }


        /* --- UTILS --- */
        .hidden-mobile { display: block; }
        @media (max-width: 768px) { 
            .hidden-mobile { display: none !important; } 
            .mobile-nav { display: flex !important; } 
            .sidebar { position: absolute; width: 100%; height: 100%; z-index: 50; } 
            .preview-area { position: absolute; width: 100%; height: 100%; } 
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="h-14 bg-slate-900 text-white flex items-center justify-between px-4 z-[60] relative shadow-lg shrink-0">
        <div class="flex items-center gap-2 overflow-hidden">
            <i class="fa-solid fa-graduation-cap text-yellow-500 flex-shrink-0"></i>
            <h1 class="font-bold text-sm md:text-lg whitespace-nowrap overflow-hidden text-ellipsis">مصمم الأغلفة <span class="text-yellow-500 text-xs hidden sm:inline">الرسمي</span></h1>
        </div>
        <div class="flex gap-2 flex-shrink-0">
            <button onclick="resetFields()" class="text-gray-400 hover:text-white text-xs px-2"><i class="fa-solid fa-rotate-right"></i> <span class="hidden sm:inline">مسح</span></button>
            <button onclick="downloadPDF()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1.5 rounded text-xs font-bold flex items-center gap-2 transition border border-yellow-500 shadow-md">
                <i class="fa-solid fa-file-pdf"></i> تصدير PDF
            </button>
        </div>
    </header>

    <div class="app-body">
        
        <!-- SIDEBAR (CONTROLS) -->
        <aside id="panel-edit" class="sidebar p-5 space-y-6">
            
            <!-- Language -->
            <div class="flex bg-gray-100 p-1 rounded-lg">
                <button onclick="setLang('ar')" id="btn-ar" class="flex-1 py-2 rounded text-xs font-bold shadow bg-white text-slate-900 transition">عربي</button>
                <button onclick="setLang('en')" id="btn-en" class="flex-1 py-2 rounded text-xs font-bold text-gray-500 transition">English</button>
            </div>

            <!-- Templates Grid (All variations of Classic) -->
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase mb-2 block">القوالب (تنويعات الكلاسيكي)</label>
                <div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto p-1 border rounded bg-gray-50">
                    <button onclick="setTemplate('tpl-1')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right font-bold border-l-4 border-l-blue-900">1. الكلاسيكي (الأصلي)</button>
                    <button onclick="setTemplate('tpl-2')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">2. خطوط عنوان</button>
                    <button onclick="setTemplate('tpl-3')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">3. إطار صفحة مزدوج</button>
                    <button onclick="setTemplate('tpl-4')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">4. إطار سميك</button>
                    <button onclick="setTemplate('tpl-5')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">5. زوايا ناعمة</button>
                    <button onclick="setTemplate('tpl-6')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">6. بدون إطار صفحة</button>
                    <button onclick="setTemplate('tpl-7')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">7. رسمي (داخلي)</button>
                    <button onclick="setTemplate('tpl-8')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">8. ترويسة صندوق</button>
                    <button onclick="setTemplate('tpl-9')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">9. حاد (Sharp)</button>
                    <button onclick="setTemplate('tpl-10')" class="tpl-btn p-2 border bg-white text-xs rounded hover:bg-blue-50 text-right">10. متقطع (Dashed)</button>
                </div>
            </div>

            <!-- Inputs -->
            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <div class="relative">
                        <label class="text-[10px] font-bold text-gray-400 absolute top-1 right-2">يمين</label>
                        <input type="file" id="inp-logo-r" class="w-full text-xs p-1 border rounded bg-gray-50">
                    </div>
                    <div class="relative">
                        <label class="text-[10px] font-bold text-gray-400 absolute top-1 right-2">يسار</label>
                        <input type="file" id="inp-logo-l" class="w-full text-xs p-1 border rounded bg-gray-50">
                    </div>
                </div>

                <input type="text" id="inp-uni" class="w-full p-2 border rounded text-sm font-bold" value="جامعة الأنبار">
                <input type="text" id="inp-col" class="w-full p-2 border rounded text-sm" value="كلية علوم الحاسوب">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="inp-study" class="w-full p-2 border rounded text-sm" value="الدراسة الصباحية">
                    <input type="text" id="inp-course" class="w-full p-2 border rounded text-sm" value="الفصل الأول">
                </div>
                <input type="text" id="inp-year" class="w-full p-2 border rounded text-sm text-center" value="2025 - 2026">

                <div>
                    <label class="text-xs font-bold text-gray-500">عنوان التقرير</label>
                    <textarea id="inp-title" rows="2" class="w-full p-2 border rounded font-bold text-base focus:ring-2 focus:ring-black outline-none">عنوان التقرير الجامعي</textarea>
                </div>

                <!-- EMPTY FIELDS -->
                <div class="bg-slate-50 p-3 rounded border">
                    <div class="mb-3">
                        <label class="text-xs font-bold text-gray-500 block mb-1" id="lbl-st-inp">اسم الطالب</label>
                        <input type="text" id="inp-student" class="w-full p-2 border rounded text-sm bg-white" placeholder="اكتب اسم الطالب هنا...">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 block mb-1" id="lbl-su-inp">اسم المشرف</label>
                        <input type="text" id="inp-supervisor" class="w-full p-2 border rounded text-sm bg-white" placeholder="اكتب اسم المشرف هنا...">
                    </div>
                </div>
                
                <div class="h-10"></div>
            </div>
        </aside>

        <!-- PREVIEW -->
        <main id="panel-view" class="preview-area hidden-mobile">
            <div id="a4-paper" class="tpl-1 font-official" dir="rtl">
                
                <!-- HEADER -->
                <div class="header-row">
                    <div class="w-24 flex justify-center items-center">
                        <img id="view-logo-r" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Emblem_of_Iraq_%282008%E2%80%93present%29.svg/1200px-Emblem_of_Iraq_%282008%E2%80%93present%29.svg.png" class="logo-img">
                    </div>
                    <div class="header-text">
                        <div class="mb-2 text-sm opacity-90 leading-tight font-normal">
                            <p id="txt-fix1">جمهورية العراق</p>
                            <p id="txt-fix2">وزارة التعليم العالي والبحث العلمي</p>
                        </div>
                        <h2 class="text-2xl font-bold mb-1" id="view-uni">جامعة الأنبار</h2>
                        <h3 class="text-lg font-semibold" id="view-col">كلية علوم الحاسوب</h3>
                    </div>
                    <div class="w-24 flex justify-center items-center">
                        <img id="view-logo-l" src="https://upload.wikimedia.org/wikipedia/en/e/e6/University_of_Anbar_Logo.png" class="logo-img">
                    </div>
                </div>

                <!-- CONTENT -->
                <div class="content-body flex-1 flex flex-col items-center justify-center">
                    
                    <div class="text-center font-bold mb-6">
                        <span id="view-study">الدراسة الصباحية</span> 
                        <span class="mx-2 opacity-50">|</span> 
                        <span id="view-course">الفصل الأول</span>
                    </div>

                    <div class="title-container">
                        <div class="title-box inline-block min-w-[60%]">
                            <h1 class="report-title text-3xl md:text-4xl font-bold leading-tight px-4" id="view-title">عنوان التقرير الجامعي</h1>
                        </div>
                    </div>

                    <div class="mt-8">
                        <span class="px-6 py-2 border border-black rounded font-bold text-lg inline-block bg-gray-50" id="view-year">2025 - 2026</span>
                    </div>

                </div>

                <!-- FOOTER -->
                <div class="footer-row">
                    <div>
                        <p class="text-xs font-bold uppercase opacity-50 mb-2 tracking-widest" id="lbl-st-view">إعداد الطالب</p>
                        <p class="text-xl font-bold" id="view-student">...</p>
                    </div>
                    <div>
                        <p class="text-xs font-bold uppercase opacity-50 mb-2 tracking-widest" id="lbl-su-view">بإشراف</p>
                        <p class="text-xl font-bold" id="view-supervisor">...</p>
                    </div>
                </div>
            
            </div>
        </main>
    </div>

    <!-- Mobile Nav -->
    <nav class="mobile-nav hidden fixed bottom-0 w-full bg-white border-t z-50 flex">
        <button onclick="switchTab('edit')" id="tab-edit" class="flex-1 py-3 text-xs font-bold text-blue-900 bg-gray-50 flex flex-col items-center justify-center gap-1"><i class="fa-solid fa-pen"></i> تعديل</button>
        <button onclick="switchTab('view')" id="tab-view" class="flex-1 py-3 text-xs font-bold text-gray-500 flex flex-col items-center justify-center gap-1"><i class="fa-solid fa-eye"></i> معاينة</button>
        <button onclick="downloadPDF()" class="flex-1 py-3 text-xs font-bold text-yellow-700 bg-yellow-50 flex flex-col items-center justify-center gap-1 border-l border-gray-200"><i class="fa-solid fa-file-arrow-down"></i> حفظ PDF</button>
    </nav>

    <script>
        // --- DEFAULTS ---
        const config = {
            ar: {
                uni: 'جامعة الأنبار',
                col: 'كلية علوم الحاسوب وتكنولوجيا المعلومات',
                study: ' الدراسة المسائية',
                course: 'الفصل الدراسي الأول',
                year: '2025 - 2026',
                title: 'عنوان التقرير الجامعي',
                fixed1: 'جمهورية العراق',
                fixed2: 'وزارة التعليم العالي والبحث العلمي',
                lblSt: 'إعداد الطالب',
                lblSu: 'بإشراف',
                dir: 'rtl'
            },
            en: {
                uni: 'University of Anbar',
                col: 'College of Computer Science and Information Technology',
                study: 'Evening Studies',
                course: 'First Semester',
                year: '2025 - 2026',
                title: 'Report Title',
                fixed1: 'Republic of Iraq',
                fixed2: 'Ministry of Higher Education and Scientific Research',
                lblSt: 'Prepared By',
                lblSu: 'Supervised By',
                dir: 'ltr'
            }
        };

        let currentLang = 'ar';

        // --- 1. SETUP ---
        function init() {
            setLang('ar');
            autoScale();
        }

        // --- 2. LANGUAGE ---
        function setLang(lang) {
            currentLang = lang;
            const d = config[lang];
            
            document.getElementById('btn-ar').className = lang === 'ar' ? "flex-1 py-2 rounded text-xs font-bold shadow bg-white text-slate-900 transition" : "flex-1 py-2 rounded text-xs font-bold text-gray-500 transition";
            document.getElementById('btn-en').className = lang === 'en' ? "flex-1 py-2 rounded text-xs font-bold shadow bg-white text-slate-900 transition" : "flex-1 py-2 rounded text-xs font-bold text-gray-500 transition";

            document.getElementById('txt-fix1').textContent = d.fixed1;
            document.getElementById('txt-fix2').textContent = d.fixed2;
            document.getElementById('lbl-st-inp').textContent = d.lblSt;
            document.getElementById('lbl-su-inp').textContent = d.lblSu;
            document.getElementById('lbl-st-view').textContent = d.lblSt;
            document.getElementById('lbl-su-view').textContent = d.lblSu;

            // Default values if untouched
            document.getElementById('inp-uni').value = d.uni;
            document.getElementById('inp-col').value = d.col;
            document.getElementById('inp-study').value = d.study;
            document.getElementById('inp-course').value = d.course;
            document.getElementById('inp-year').value = d.year;
            document.getElementById('inp-title').value = d.title;

            updateView();
            
            const p = document.getElementById('a4-paper');
            p.dir = d.dir;
            
            if(lang === 'en') {
                document.getElementById('txt-fix1').classList.add('uppercase', 'tracking-widest');
            } else {
                document.getElementById('txt-fix1').classList.remove('uppercase', 'tracking-widest');
            }
        }

        // --- 3. BINDING ---
        function updateView() {
            const ids = ['uni', 'col', 'study', 'course', 'year', 'title', 'student', 'supervisor'];
            ids.forEach(id => {
                const val = document.getElementById(`inp-${id}`).value;
                document.getElementById(`view-${id}`).textContent = val;
            });
        }
        document.querySelectorAll('input, textarea').forEach(el => el.addEventListener('input', updateView));

        const handleImg = (side) => {
            document.getElementById(`inp-logo-${side}`).addEventListener('change', (e) => {
                if(e.target.files[0]) {
                    const r = new FileReader();
                    r.onload = (ev) => document.getElementById(`view-logo-${side}`).src = ev.target.result;
                    r.readAsDataURL(e.target.files[0]);
                }
            });
        };
        handleImg('r'); handleImg('l');

        // --- 4. TEMPLATE LOGIC ---
        function setTemplate(tpl) {
            const paper = document.getElementById('a4-paper');
            
            // Cleanup
            for(let i=1; i<=10; i++) paper.classList.remove(`tpl-${i}`);
            paper.classList.add(tpl);

            // Highlight
            document.querySelectorAll('.tpl-btn').forEach(b => b.classList.remove('bg-blue-100', 'border-blue-900', 'border-l-4'));
            event.target.classList.add('bg-blue-100', 'border-blue-900', 'border-l-4');
        }

        // --- 5. MOBILE & UTILS ---
        function resetFields() {
            if(confirm('مسح جميع الحقول؟')) {
                document.querySelectorAll('input[type="text"], textarea').forEach(el => el.value = '');
                updateView();
            }
        }

        function switchTab(tab) {
            const edit = document.getElementById('panel-edit');
            const view = document.getElementById('panel-view');
            if(tab === 'edit') {
                edit.classList.remove('hidden-mobile');
                view.classList.add('hidden-mobile');
                document.getElementById('tab-edit').classList.add('text-blue-900', 'bg-gray-50');
                document.getElementById('tab-view').classList.remove('text-blue-900', 'bg-gray-50');
            } else {
                edit.classList.add('hidden-mobile');
                view.classList.remove('hidden-mobile');
                document.getElementById('tab-view').classList.add('text-blue-900', 'bg-gray-50');
                document.getElementById('tab-edit').classList.remove('text-blue-900', 'bg-gray-50');
                autoScale();
            }
        }

        function autoScale() {
            const p = document.getElementById('a4-paper');
            const c = document.getElementById('panel-view');
            if(c.clientWidth < 820) {
                const s = (c.clientWidth - 20) / 794;
                p.style.transform = `scale(${s})`;
                p.style.marginBottom = `-${(1-s)*100}%`;
            } else {
                p.style.transform = 'none';
                p.style.marginBottom = '0';
            }
        }
        window.addEventListener('resize', autoScale);

        function downloadPDF() {
            const isMobile = window.innerWidth <= 768;
            const isEdit = !document.getElementById('panel-edit').classList.contains('hidden-mobile');
            
            if(isMobile && isEdit) {
                switchTab('view');
                setTimeout(proceedDownload, 500);
            } else {
                proceedDownload();
            }
        }

        function proceedDownload() {
            const el = document.getElementById('a4-paper');
            const oldT = el.style.transform;
            const oldM = el.style.marginBottom;
            el.style.transform = 'none';
            el.style.marginBottom = '0';
            
            const opt = {
                margin: 0,
                filename: 'Official_Report_Cover.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(el).save().then(() => {
                el.style.transform = oldT;
                el.style.marginBottom = oldM;
            });
        }

        init();
    </script>
</body>
</html>
